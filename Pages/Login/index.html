<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Authentication</title>
</head>

<body>
    <div class="contaniner">
        <div class="signUp">
            <div class="heading">Sign Up</div>
            <form class="register-form">
                <div>
                    <label class="mdc-text-field mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                      <span class="mdc-notched-outline__leading"></span>
                      <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="signUpNameHint">Name</span>
                      </span>
                      <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input type="text" class="mdc-text-field__input signUpName" aria-labelledby="my-label-id" required="required">
                  </label>
                </div>
                <div>
                    <label class="mdc-text-field mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                      <span class="mdc-notched-outline__leading"></span>
                      <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="signUpEmailHint">Email</span>
                      </span>
                      <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input type="email" class="mdc-text-field__input signUpEmail" aria-labelledby="my-label-id" required="required">
                  </label>
                </div>
                <div class="">
                    <label class="mdc-text-field mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                      <span class="mdc-notched-outline__leading"></span>
                      <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="signUpPasswordHint">Password</span>
                      </span>
                      <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input type="password" class="mdc-text-field__input signUpPassword" aria-labelledby="my-label-id" required="required">
                  </label>
                </div>

                <div class="button">
                    <input type="submit" class="btn register" value="REGISTER">
                </div>
            </form>

        </div>
        <div class="signIn">
            <div class="heading">Sign In</div>
            <form class="login-form">
                <div>
                    <label class="mdc-text-field mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                      <span class="mdc-notched-outline__leading"></span>
                      <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="signInEmailHint">Registered Email</span>
                      </span>
                      <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input type="email" class="mdc-text-field__input signInEmail" aria-labelledby="my-label-id" required="required">
                  </label>
                </div>
                <div class="">
                    <label class="mdc-text-field mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                      <span class="mdc-notched-outline__leading"></span>
                      <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="signInPasswordHint">Password</span>
                      </span>
                      <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input type="password" class="mdc-text-field__input signInPassword" aria-labelledby="my-label-id" required="required">
                  </label>
                </div>

                <div class="button">
                    <input type="submit" class="btn login" value="LOGIN">
                </div>
            </form>
        </div>

        <div class="circle1"></div>
        <div class="circle2"></div>

        <!-- <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script> -->
        <script src="./script.js"></script>
</body>

</html>
